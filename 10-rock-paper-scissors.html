<!DOCTYPE html>
<html>
  <head>
  <title>
    Rock paper scissors & functions
  </title>
    <link rel="stylesheet"
          href="styles/10-rock-paper-scissors.css">
  </head>

  <body>
    <p class="css-title">
      Rock paper scissors
    </p>
    
    
    <p>

      <button onclick="

        playGame('Rock');

      " class="css-move-button">
      <img src="images/rock-emoji.png" class="css-move-icon"></button>

      <button onclick="

        playGame('Paper');

      " class="css-move-button">
      <img src="images/paper-emoji.png" class="css-move-icon"></button>

      <button onclick=" 

        playGame('Scissors'); 
        
      " class="css-move-button"><img src="images/scissors-emoji.png" class="css-move-icon"></button>
    </p>

    <p class = "js-moveLog css-score">
      
    </p>
    <p class = "js-result css-result"></p>
    <p class = "js-score css-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="css-reset-score">Reset score
    </button>
    
    <script src="scripts/10-rock-paper-scissors.js">
    </script>
  </body>
</html>
